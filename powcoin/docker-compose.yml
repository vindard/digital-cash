version: "3"

services:

  node0:
    build: .
    image: powcoin
    ports:
        - "10000:10000"
    environment:
      PEERS: 'node1,node2'
      ID: 0

  node1:
    image: powcoin
    ports:
        - "10001:10000"
    environment:
      PEERS: 'node0'
      ID: 1

  node2:
    image: powcoin
    ports:
        - "10002:10000"
    environment:
      PEERS: 'node0'
      ID: 2

